<html>
<head>
    <title>Infinity Loader</title>
    <style>
        /* Base Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Splash Screen Container */
        .splash-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-y: auto;
        }

        /* Dark Blend Overlay */
        .dark-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                rgba(0, 0, 0, 0.9) 0%,
                rgba(0, 0, 0, 0.7) 40%,
                rgba(0, 0, 0, 0.5) 70%,
                rgba(0, 0, 0, 0.3) 100%
            );
            z-index: 1;
        }

        /* Background Image */
        .bg-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.4) contrast(1.2);
        }

        /* Loading Content */
        .loading-content {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 2rem;
            max-width: 600px;
            min-height: 100vh;
        }

        /* Infinity Loop Loader */
        .infinity-loader {
            position: relative;
            width: 300px;
            height: 150px;
            margin: 3rem auto;
        }

        .infinity-loader svg {
            stroke: rgb(100, 255, 218);
            stroke-width: 8px;
            stroke-linecap: round;
            fill: transparent;
            stroke-dasharray: 300;
            stroke-dashoffset: 300;
            animation: drawInfinity 4s ease-in-out infinite;
            filter: drop-shadow(0 0 20px rgba(100, 255, 218, 0.8));
        }

        @keyframes drawInfinity {
            0% {
                stroke-dashoffset: 300;
            }
            50% {
                stroke-dashoffset: 0;
                stroke: rgba(100, 255, 218, 1);
            }
            100% {
                stroke-dashoffset: -300;
                stroke: rgba(100, 180, 255, 0.8);
            }
        }

        /* Glow Text */
        .loading-text {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            text-shadow: 0 0 10px rgba(100, 255, 218, 0.7);
            color: rgba(225, 225, 225, 0.9);
            font-weight: 300;
            letter-spacing: 1px;
        }

        .sub-text {
            font-size: 1rem;
            opacity: 0.8;
            margin-top: 1rem;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 300;
        }

        /* Status Bar */
        .status-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            margin-top: 2rem;
            border-radius: 2px;
            overflow: hidden;
        }

        .status-progress {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, rgba(100, 255, 218, 0.5), rgba(100, 255, 218, 1));
            border-radius: 2px;
            transition: width 0.3s ease;
            animation: statusPulse 3s infinite;
        }

        /* Animations */
        @keyframes drawInfinity {
            0% {
                stroke-dashoffset: 800;
                opacity: 0;
                stroke: rgba(80, 240, 255, 0.5);
                transform: scale(0.9);
            }
            30% {
                opacity: 1;
                stroke: rgba(100, 255, 218, 0.8);
            }
            60% {
                stroke-dashoffset: 0;
                stroke: rgba(100, 255, 218, 1);
                transform: scale(1);
            }
            80% {
                stroke: rgba(180, 200, 255, 0.9);
            }
            100% {
                stroke-dashoffset: -800;
                opacity: 0;
                stroke: rgba(100, 180, 255, 0.5);
                transform: scale(0.9);
            }
        }

        @keyframes pulseGlow {
            0%, 100% {
                stroke-width: 8px;
                filter: drop-shadow(0 0 30px rgba(100, 255, 218, 0.8));
            }
            50% {
                stroke-width: 10px;
                filter: drop-shadow(0 0 50px rgba(100, 255, 218, 0.9));
            }
        }

        @keyframes statusPulse {
            0% {
                box-shadow: 0 0 5px rgba(100, 255, 218, 0.2);
            }
            50% {
                box-shadow: 0 0 20px rgba(100, 255, 218, 0.8);
            }
            100% {
                box-shadow: 0 0 5px rgba(100, 255, 218, 0.2);
            }
        }

        /* Console Log Box */
        .console-box {
            width: 90%;
            max-width: 800px;
            height: 300px;
            scrollbar-width: thin;
            scrollbar-color: rgb(100, 255, 218) rgba(10, 20, 30, 0.8);
            background: rgba(10, 20, 30, 0.8);
            border: 1px solid rgba(100, 255, 218, 0.4);
            border-radius: 4px;
            margin: 2rem auto;
            padding: 12px 15px;
            font-family: 'Courier Prime', monospace;
            font-size: 15px;
            line-height: 1.4;
            color: #00ffaa;
            text-shadow: 0 0 2px rgba(0, 255, 170, 0.7);
            overflow-y: auto;
            box-shadow: 
                0 0 10px rgba(100, 255, 218, 0.3),
                inset 0 0 10px rgba(0, 255, 170, 0.1);
        }

        .console-line {
            margin: 6px 0;
            white-space: pre;
            opacity: 0;
            animation: fadeIn 0.3s forwards;
            letter-spacing: 0.5px;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        /* Glow Effect Elements */
        .glow-element {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(100, 255, 218, 0.3), transparent 70%);
            z-index: 0;
        }

        .glow-element:nth-child(1) {
            width: 300px;
            height: 300px;
            top: -100px;
            left: -100px;
            animation: glowPulse 8s infinite alternate;
        }

        .glow-element:nth-child(2) {
            width: 200px;
            height: 200px;
            bottom: -50px;
            right: -50px;
            animation: glowPulse 6s 2s infinite alternate;
        }

        @keyframes glowPulse {
            0% {
                transform: scale(1);
                opacity: 0.3;
            }
            100% {
                transform: scale(1.5);
                opacity: 0.1;
            }
        }

        /* CheatHub Tab View */
        .cheathub-container {
            display: none;
            width: 90%;
            max-width: 800px;
            background: rgba(20, 25, 35, 0.9);
            border: 1px solid rgba(100, 255, 218, 0.4);
            border-radius: 8px;
            padding: 20px;
            margin: 2rem auto;
            box-shadow: 0 0 15px rgba(100, 255, 218, 0.3);
        }

        .cheathub-header {
            color: #64ffda;
            margin-bottom: 20px;
            font-size: 1.5rem;
            text-shadow: 0 0 5px rgba(100, 255, 218, 0.7);
        }

        .cheat-item {
            background: rgba(30, 35, 45, 0.6);
            padding: 12px 15px;
            margin-bottom: 10px;
            border-left: 3px solid #64ffda;
            border-radius: 4px;
            display: flex;
            align-items: center;
        }

        .cheat-item:before {
            content: "•";
            color: #64ffda;
            margin-right: 10px;
            font-size: 1.2rem;
        }

        .cheat-btn {
            background: rgba(100, 255, 218, 0.2);
            border: 1px solid #64ffda;
            color: #64ffda;
            padding: 8px 16px;
            margin: 10px 0;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .cheat-btn:hover {
            background: rgba(100, 255, 218, 0.4);
            box-shadow: 0 0 10px rgba(100, 255, 218, 0.5);
        }

        .connect-section {
            margin: 15px 0;
        }

        @keyframes slideDown {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .slide-down {
            animation: slideDown 0.5s ease-out forwards;
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <!-- Dark blend background image -->
        <img class="bg-image" src="https://media.discordapp.net/attachments/1356339542336077944/1398559400343371866/1123895.jpg?ex=6885cd71&is=68847bf1&hm=a3eb18843da450ea016fe9373c08cf349ec5013153010eca3693c71416701de2&=&format=webp&width=1712&height=856" alt="Abstract dark background with glowing cyan particles and nebula-like formations creating a cosmic atmosphere" />
        
        <!-- Dark overlay for gradient effect -->
        <div class="dark-overlay"></div>

        <!-- Floating glow elements for ambiance -->
        <div class="glow-element"></div>
        <div class="glow-element"></div>

        <!-- Main loading content -->
        <div class="loading-content">
            <div class="infinity-loader">
                <svg viewBox="0 0 300 150">
                    <path d="M50,75 C100,20 125,130 175,75 C225,20 250,130 300,75" />
                </svg>
            </div>
            
            <h1 class="loading-text">CREATING INFINITY LOOP ♾️</h1>
            <p class="sub-text">Initializing infinite sequence</p>

            <div class="status-bar">
                <div class="status-progress"></div>
            </div>

            <div class="console-box" id="consoleLog"></div>
            
            <div class="cheathub-container" id="cheathubTab">
                <div class="cheathub-header">CheatHub ⚡</div>
                <div class="cheat-item">Connected to Database</div>
                <div class="connect-section">
                    <label>To connect to Free Fire MAX:</label>
                    <button id="connectBtn" class="cheat-btn">Connect</button>
                </div>
                <div class="cheat-item" id="connectionStatus" style="display:none">Connecting...</div>
                <div class="cheat-options" style="display:none">
                    <div class="cheat-item">Location Hack:</div>
                    <button id="locationBtn" class="cheat-btn">Activate</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Simulate progress
        const progressBar = document.querySelector('.status-progress');
        const loadingText = document.querySelector('.loading-text');
        
        // Random loading messages
        const loadingMessages = [
            "∞ Energy flowing",
            "∞ Dimensions syncing",
            "∞ Potential charging",
            "∞ Portal opening",
            "∞ Field stabilizing"
        ];

        let progress = 0;
        const interval = setInterval(() => {
            progress += Math.random() * 10;
            if (progress >= 100) {
                progress = 100;
                clearInterval(interval);
                setTimeout(() => {
                    // Hide loader and show tab with animation
                    document.querySelector('.infinity-loader').style.display = 'none';
                    loadingText.textContent = "SYSTEM READY";
                    const cheatTab = document.getElementById('cheathubTab');
                    cheatTab.style.display = 'block';
                    cheatTab.classList.add('slide-down');

                    // Connect button functionality
                    document.getElementById('connectBtn').addEventListener('click', function() {
                        this.style.display = 'none';
                        document.querySelector('.connect-section label').style.display = 'none';
                        const status = document.getElementById('connectionStatus');
                        status.style.display = 'block';
                        
                        // Simulate connection
                        setTimeout(() => {
                            status.textContent = "•Connected to Free Fire MAX";
                            consoleElement.appendChild(createLogLine("[SUCCESS] Connected to Free Fire MAX"));
                            document.querySelector('.cheat-options').style.display = 'block';
                        }, 1500);
                    });

                    // Location hack button
                    document.getElementById('locationBtn').addEventListener('click', function() {
                        consoleElement.appendChild(createLogLine("[SUCCESS] Location hack applied"));
                        this.textContent = "Activated";
                        this.disabled = true;
                    });

                    function createLogLine(text) {
                        const line = document.createElement('div');
                        line.className = 'console-line';
                        line.textContent = text;
                        return line;
                    }
                }, 800);
            }
            progressBar.style.width = progress + '%';
            
            // Update loading message randomly
            if (progress < 100 && Math.random() > 0.7) {
                loadingText.textContent = loadingMessages[Math.floor(Math.random() * loadingMessages.length)];
            }
        }, 500);

        // Continuous animation effect for infinity loader
        const loaderDivs = document.querySelectorAll('.infinity-loader div');
        setInterval(() => {
            loaderDivs.forEach(div => {
                const hue = Math.random() * 100 + 160;
                div.style.borderColor = `hsla(${hue}, 100%, 70%, ${0.8 + Math.random() * 0.2})`;
                div.style.boxShadow = `0 0 40px hsla(${hue}, 100%, 70%, 0.8),
                                      inset 0 0 20px hsla(${hue + 30}, 100%, 70%, 0.5)`;
            });
        }, 2000);

        // Console log typing animation
        const consoleLines = [
            "[BOOT] Initializing system components",
            "[DB] Connecting to quantum database... 3306",
            "[OK] Database connection established",
            "[LOAD] Injecting core modules",
            "[OK] infinity-core v4.2 loaded",
            "[OK] quantum-stabilizer v3.1 loaded",
            "[SEC] Bypassing security layers",
            "[WARN] Security protocols disabled",
            "[COMPILE] Building cheat modules",
            "[OK] Cheat engine v3.2 initialized",
            "[NET] Synchronizing quantum network",
            "[OK] Connection stabilized @ 1.21GW",
            "[READY] Infinity loop deployment ready"
        ];

        const consoleElement = document.getElementById('consoleLog');
        let lineIndex = 0;

        function typeLine() {
            if (lineIndex < consoleLines.length) {
                const lineDiv = document.createElement('div');
                lineDiv.className = 'console-line';
                lineDiv.textContent = consoleLines[lineIndex];
                consoleElement.appendChild(lineDiv);
                lineIndex++;
                setTimeout(typeLine, Math.random() * 2000 + 1000);
            }
        }

        typeLine();

        function createLogLine(text) {
            const line = document.createElement('div');
            line.className = 'console-line';
            line.textContent = text;
            return line;
        }
    </script>
</body>
</html>
